language: android
jdk: oraclejdk8
sudo: false

android:
  components:
    - tools
    - build-tools-26.0.2
    - android-19
    - android-26

    # Support library
    - extra-android-support
    - extra-android-m2repository

before_install:
- yes | sdkmanager "platforms;android-26"

before_script:
  - cd CyFile-Android
  - chmod +x gradlew

script:
  - echo "Travis branch is $TRAVIS_BRANCH"
  - echo "Travis branch is in pull request $TRAVIS_PULL+REQUEST"
  - ./gradlew build